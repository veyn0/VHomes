
# The maximum amount of homes a player can set can also be configured with the permission "vhomes.max.<amount>". amount can be 0-100



#THe interval in seconds the local cached homes will be updated:
update-interval: 300
#In what interval should the plugin attempt to save changed homes? by default this is set to 5 seconds
save-interval: 5


#the database can be "local" to use a local .sqlite file located in plugins/VHomes/homes.sqlite or a jdbc conneciton url
database-connection: "local"


ui:
  #Available placeholders: {PLAYER_NAME}
  overview-title: "<blue>{PLAYER_NAME} <black>|</black> Homes"
  home-item:
    material: "BLUE_BED"
    #available placeholders (lore and name) {X}, {Y}, {Z}, {NAME}
    lore:
      - " "
      - "<!italic><gray>position: (<white>{X}<gray>/</gray>{Y}<gray>/</gray>{Z}</white>)"
      - "<!italic><gray>Linksclick um dich zu <white>teleportieren"
      - "<!italic><gray>Rechtslick zum <white>bearbeiten"
      - " "
    name: "<!italic><blue>{NAME}"
  delete-confirm:
    title: "<dark_red>Löschung bestätigen <black>|</black><blue> {NAME} "
    confirm-item:
      name: "<!italic><dark_green>Bestätigen"
      lore:
        - " "
        - "<!italic><gray>Klicke um das Löschen deines Homes<white> {NAME} </white>zu bestätigen"
        - " "
    cancel-item:
      name: "<!italic><dark_red>Abbrechen"
      lore:
        - " "
        - "<!italic><gray>Klicke um das Löschen deines Homes<white> {NAME} </white>abzubrechen"
        - " "

