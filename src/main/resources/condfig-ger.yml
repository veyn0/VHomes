  no-homes: "<bold><gradient:#a53cfa:#C77DFF>Astravale</gradient></bold><dark_gray> | </dark_gray><bold><dark_green>Homesystem</dark_green></bold> <dark_gray>:</dark_gray><gray> Du hast noch <dark_red>keine Homes</dark_red> erstellt."
