  no-name-specified: "<bold><gradient:#a53cfa:#C77DFF>Astravale</gradient></bold><dark_gray> | </dark_gray><bold><dark_green>Homesystem</dark_green></bold> <dark_gray>:</dark_gray><gray>Du musst einen <dark_red>Namen</dark_red> für dein Home angeben"
